<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../output.css" />
    <script
      src="https://kit.fontawesome.com/f4d8226812.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="bg-cover bg-center md:bg-top" style="background-image: url(https://images.unsplash.com/photo-1599158150601-1417ebbaafdd?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">

    <div class="bg-slate-200/70 mx-auto w-[310px] md:w-[400px] lg:w-[500px] h-[680px] md:h-[760px] lg:h-[860px] mt-32 md:mt-20 rounded-lg items-center justify-center">

        <h1 class= "text-center text-[28px] md:text-[38px] lg:text-[48px] font-mono p-10 font-bold">
            Registrasi
            <p class="text-center text-sm md:text-[17px] lg:text-[20px] mt-1 md:mt-2 font-normal font-sans ">Mohon isi dengan lengkap</p>
        </h1>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Nama</span>
            <input
          type="text"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-green-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Nama Lengkap"/>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Username</span>
            <input
          type="text"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-green-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Username"/>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Nomor Telepon</span>
            <input
          type="number"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-green-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Nomor Telepon"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <label class="block justify-center mt-3 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-green-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Password"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>


        <label class="block justify-center mt-1 ml-7">
            <span class="block text-[16px] md:text-[18px] lg:text-[20px] md:ml-2"> Konfirmasi Password</span>
            <input
          type="password"
          class="text-black peer px-4 w-[250px] md:w-[340px] lg:w-[435px]  h-[30px] md:h-[35px] lg:h-[45px] border-2 border-green-700 mx-auto mt-2 rounded-lg placeholder:italic"
          placeholder="Password"/>
          <p class="mt-2 invisible peer-invalid:visible text-red-500 mr-[76px] text-xs">Please provide a valid email address.</p>
        </label>

            <button class="w-[280px] md:w-[350px] lg:w-[150px]  h-[35px] md:h-[45px] lg:h-[55px] bg-green-700 mt-[35px] md:mt-[45px] rounded-lg text-white font-medium lg:text-xl ml-4 md:ml-6">Register</button>

    </div>
</body>
</html>
